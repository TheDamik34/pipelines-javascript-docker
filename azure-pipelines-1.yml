trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'pipelines-javascript-docker'

steps:
- task: Docker@2
  displayName: Build an image
  inputs:
    containerRegistry: 'dockerHub'
    repository: 'thedamik34/devops-test'
    command: 'build'
    Dockerfile: 'app/Dockerfile'
